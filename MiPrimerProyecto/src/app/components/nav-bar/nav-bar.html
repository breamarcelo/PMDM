<mat-toolbar [ngClass]="getClase()">

        <mat-icon>menu</mat-icon>
    </button>
    <span>Mi Aplicaci√≥n</span>
    <span class="example-spacer"></span>
    <span routerLink="/semaforo" class="ruta">Semaforo</span>
    <span class="example-spacer"></span>

    <span routerLink="/lista-personajes" class="ruta">Lista de personajes</span>
